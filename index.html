<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>Gazzano</h2>

            <div class="text-sci">
                <h2>Bem-vindo!<br><span>Ao Nosso Site    Novo .</span></h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, numquam!</p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-twitch' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-instagram' ></i></a>
                    <a href="#"><i class='bx bxl-discord-alt' ></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                     <h2>Faça login</h2>

                     <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                     </div>

                     <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="senha" required>
                        <label>Senha</label>
                     </div>

                     <div class="remember-forgot">
                        <label><input type="checkbox"> Lembre de mim</label>
                        <a href="#">Esqueceu a senha?</a>
                     </div>

                     <button type="submit" class="btn">Faça login</button>

                     <div class="login-register">
                        <p>Não tem uma conta? <a href="#" class="register-link">Inscreva-se</a></p>
                     </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                     <h2>Registro</h2>

                     <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></i></span>
                        <input type="text" required>
                        <label>Nome</label>
                     </div>

                     <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                     </div>

                     <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="senha" required>
                        <label>Senha</label>
                     </div>

                     <div class="remember-forgot">
                        <label><input type="checkbox"> Eu concordo com os termos e condições</label>
                     </div>

                     <button type="submit" class="btn">Registrar</button>

                     <div class="login-register">
                        <p>Ja tem uma conta? <a href="#" class="login-link">Faça Login</a></p>
                     </div>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
